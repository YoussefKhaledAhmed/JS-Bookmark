<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark</title>

    <link rel="shortcut icon" href="./imgs/bookmarkIcon.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="position-relative">
        <div class="container p-5 d-flex flex-column justify-content-center align-items-center">
            <div class="h1-container position-relative">
                <h1 class="text-center mb-0">Bookmarker</h1>
                <div class="cover-h1 position-absolute bottom-0"></div>
            </div>
            <div class="inputs w-100 p-5 mt-5">
                <div class="inputs-h2 d-flex justify-content-center align-items-center mb-5">
                    <i class="fa-solid fa-bookmark fa-xl"></i>
                    <h2 class="h2-custom-style mb-0 ms-1 me-1">Bookmark your favorite sites</h2>
                    <i class="fa-solid fa-bookmark fa-xl"></i>
                </div>
                <div>
                    <label for="siteName" class="mb-2">
                        <i class="fa-solid fa-book"></i>
                         Site Name
                    </label>
                    <br/>
                    <div class="position-relative mb-3">
                        <input class="w-100 ps-3 rounded-2 focus-ring" id="siteName" type="text" placeholder="Bookmark Name">
                        <div class="validation false d-none circle-icon position-absolute ">
                            <i class="position-absolute top-50 start-50 translate-middle fa-solid fa-exclamation fa-xs"></i>
                        </div>
                        <i class="validation d-none position-absolute fa-solid fa-check"></i>
                    </div>
                    <label for="siteUrl" class="mb-2">
                        <i class="fa-solid fa-link"></i>
                         Site URL
                    </label>
                    <br/>
                    <div class="position-relative mb-3">
                        <input class="w-100 ps-3 rounded-2 focus-ring" id="siteUrl" type="text" placeholder="Website URL">
                        <div class="validation false d-none circle-icon position-absolute ">
                            <i class="position-absolute top-50 start-50 translate-middle fa-solid fa-exclamation fa-xs"></i>
                        </div>
                        <i class="validation d-none position-absolute fa-solid fa-check"></i>
                    </div>
                    <div class="text-center mt-3">
                        <button class="btn btn-submit m-auto">Submit</button>
                    </div>
                </div>
            </div>
            <div class="table-responsive w-100">
                <table class="table text-center align-middle mt-5">
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-data-id">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="layer" class="layer d-none justify-content-center align-items-center position-fixed top-0 start-0 end-0 bottom-0">
            <div class="inner p-4 rounded-2">
                <header class="mb-4 d-flex justify-content-between">
                    <div class="circles-group d-flex justify-content-between">
                        <div class="red circle"></div>
                        <div class="orange circle"></div>
                        <div class="green circle"></div>
                    </div>
                    <i id="layer-xmark" class="fa-solid fa-xmark fa-xl"></i>
                </header>
                <p class="p-custom-style">Site Name or Url is not valid, Please follow the rules below :</p>
                <ul>
                    <li class="mb-2 d-flex justify-content-start align-items-center">
                        <i class="i-custom-color fa-regular fa-circle-right fa-lg"></i>
                        <p class="m-0 ms-2">Site name must contain at least 3 characters</p>
                    </li>
                    <li class="d-flex justify-content-start align-items-center">
                        <i class="i-custom-color fa-regular fa-circle-right fa-lg"></i>
                        <p class="m-0 ms-2">Site URL must be a valid one</p>
                    </li>
                </ul>
            </div>
        </div>
    </main>
    
<!-- Linking js scripts -->
    <!-- 1. custom js file -->
    <script src="./js/main.js"></script>
    <!-- 2. bootstrap js file -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
